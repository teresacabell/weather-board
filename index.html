<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/60390a8b9a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <title>Weather Dashboard hello</title>
    </head>
    
    <body>

    <!--Heading-->
    <header class="banner">
            <h1>Weather Dashboard</h1>
    </header>

    <div id="search-form-container" class="col-md-3">
    <!-- Search form-->
        <section id="search-form">
            <form>
                <input type="text" placeholder="Enter a city" class="col-md-9">
                <button id="submit-button" class="col-md-3" type="submit">Go</button>
                <span class="msg"></span>
            </form>
        </section>

        <!--Past cities searched-->
            <div id="cities-container">
                <ul class="cities-searched"></ul>
            </div>
    </div>
    
    <div id="display-weather" class="col-md-9">
        <div id="current-weather" class="card col-md-12">
            <h4>Today's Weather</h4>
            <div class="body-card">
                <div id="city-icon">
                </div>
            </div>
        </div>
        <div id="weather-forecast" class="card col-md-12">
            <h4>Weather Forecast</h4>
            <div id="forecast-cards">

                <div id="1forecast" class="card-body col-md-2">
                    <span class="card-title" id='1forecast-date'>
                    </span>
                    <span id='1forecast-icon'></span>
                    <p class="card-text" id="1forecast-temp"></p>
                    <p class="card-text" id="1forecast-humidity"></p>
                </div>

                <div id="2forecast" class="card-body col-md-2">
                    <span class="card-title" id='2forecast-date'>
                    </span>
                    <span id='2forecast-icon'></span>
                    <p class="card-text" id="forecast-temp"></p>
                    <p class="card-text" id="2forecast-humidity"></p>
                </div>

                <div id="3forecast" class="card-body col-md-2">
                    <span class="card-title" id='3forecast-date'>
                    </span>
                    <span id='3forecast-icon'></span>
                    <p class="card-text" id="3forecast-temp"></p>
                    <p class="card-text" id="3forecast-humidity"></p>
                </div>

                <div id="4forecast" class="card-body col-md-2">
                    <span class="card-title" id='4forecast-date'>
                    </span>
                    <span id='4forecast-icon'></span>
                    <p class="card-text" id="4forecast-temp"></p>
                    <p class="card-text" id="4forecast-humidity"></p>
                </div>

                <div id="5forecast" class="card-body col-md-2">
                    <span class="card-title" id='5forecast-date'>
                    </span>
                    <span id='5forecast-icon'></span>
                    <p class="card-text" id="5forecast-temp"></p>
                    <p class="card-text" id="f5orecast-humidity"></p>
                </div>

            </div>
        </div>

    </div>

    <script src="assets/java.js"></script>
    </body>
</html>
