<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/60390a8b9a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>
    
    <body>

    <!--Heading-->
    <header class="banner">
            <h1>Weather Dashboard</h1>
    </header>

    <div id="search-form-container" class="col-md-3">
    <!-- Search form-->
            <form id="city-form">
                <input id="searched-city" type="text" placeholder="Enter a city" class="col-md-9">
                <button id="submit-button" class="col-md-3" type="submit">Go</button>
                <span class="msg"></span>
            </form>

        <!--Past cities searched-->
            <div id="old-cities-container">
                <ul class="past-cities"></ul>
            </div>
    </div>
    
    <div id="display-weather" class="col-md-9">
        <div id="current-weather" class="card col-md-12">
            <h4 id="current-city"></h4>
            <div class="current-card">
                <p id="currentDay"></p>
            </div>
        </div>
        <div id="weather-forecast" class="card col-md-12">
            <h4 id="forecast"></h4>
            <div id="forecast-cards"></div>
        </div>

    </div>

    <script src="assets/java.js"></script>
    </body>
</html>
